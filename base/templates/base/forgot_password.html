{% extends 'main.html' %}

{% block content %}
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>Forgot Password</h3>
        </div>
      </div>
      <div class="layout__body">
        <p class="auth__tagline">
          Enter your email address below and we'll send you a link to reset your password.
        </p>

        <form class="form" action="" method="POST" novalidate>
          {% csrf_token %}
          <div class="form__group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button class="btn btn--main" type="submit">Send Reset Link</button>
          </div>
        </form>

        <div class="auth__action" style="margin-top: 16px;">
          <p>Remember your password?</p>
          <a href="{% url 'login' %}" class="btn btn--link">Login</a>
        </div>
      </div>
    </div>
  </div>
</main>

<style>
/* Tagline */
.auth__tagline {
  font-size: 16px;
  color: #555;
  margin-bottom: 18px;
  text-align: center;
  line-height: 1.5;
}

/* Form group */
.form__group {
  margin-bottom: 18px;
  position: relative;
}

/* Label */
.form__group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  color: #333;
}

/* Input field */
.form__group input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
  transition: all 0.3s ease;
  outline: none;
}

/* Input focus effect */
.form__group input:focus {
  border-color: #2980b9;
  box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
}

/* Main button */
.btn--main {
  background-color: #2980b9;
  color: #fff;
  border: none;
  padding: 13px 22px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(41, 128, 185, 0.2);
}

.btn--main:hover {
  background-color: #1e6bb8;
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(41, 128, 185, 0.3);
}

/* Link button */
.btn--link {
  color: #2980b9;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s ease;
}

.btn--link:hover {
  color: #1e6bb8;
  text-decoration: underline;
  transform: scale(1.02);
}
</style>

{% endblock content %}
