<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background-color: #f4f6f8; color: #333; padding: 20px; }
    .email-container { background: #fff; max-width: 600px; margin: 30px auto; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    h2 { color: #2980b9; margin-top: 0; }
    p { font-size: 16px; line-height: 1.6; }
    a.button { display: inline-block; margin: 20px 0; padding: 12px 20px; background-color: #2980b9; color: #fff; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background 0.3s ease; }
    a.button:hover { background-color: #1e6bb8; }
    .footer { font-size: 14px; color: #888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Password Reset Requested</h2>
    <p>Hello {{ user.get_username }},</p>  
    <p>You requested a password reset. Click the button below to reset your password:</p>

    <p>
      <!-- Use the full reset link directly from the view -->
      <a href="{{ reset_link }}" class="button">Reset Password</a>
    </p>

    <p>If you did not request this, you can safely ignore this email.</p>

    <div class="footer">
      &copy; {{ current_year }} StudyBud. All rights reserved.
    </div>
  </div>
</body>
</html>
